<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#ffffff" stroke="#2563eb" stroke-width="4"/>
  
  <!-- Shield Background -->
  <path d="M40 35 Q40 25 50 25 H70 Q80 25 80 35 V55 Q80 75 60 85 Q40 75 40 55 V35 Z" 
        fill="#2563eb" opacity="0.1"/>
  
  <!-- Shield Outline -->
  <path d="M40 35 Q40 25 50 25 H70 Q80 25 80 35 V55 Q80 75 60 85 Q40 75 40 55 V35 Z" 
        fill="none" stroke="#2563eb" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Location Pin Inside Shield -->
  <circle cx="60" cy="45" r="8" fill="#2563eb"/>
  <circle cx="60" cy="45" r="4" fill="#ffffff"/>
  <path d="M60 53 L55 65 Q60 62 65 65 Z" fill="#2563eb"/>
  
  <!-- Compass Direction Indicator -->
  <g transform="translate(75, 75)">
    <circle cx="0" cy="0" r="12" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <polygon points="0,-8 3,0 0,8 -3,0" fill="#2563eb"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2563eb">N</text>
  </g>
  
  <!-- Protection Rays -->
  <g stroke="#2563eb" stroke-width="2" opacity="0.6">
    <line x1="35" y1="35" x2="30" y2="30"/>
    <line x1="85" y1="35" x2="90" y2="30"/>
    <line x1="35" y1="75" x2="30" y2="80"/>
    <line x1="85" y1="75" x2="90" y2="80"/>
  </g>
</svg>